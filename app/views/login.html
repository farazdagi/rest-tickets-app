<h3>Authentication</h3>
<div class="row">
  <div ng-show="message" class="col-md-offset-3 col-md-6 alert alert-danger">
    {{ message }}
  </div>
  <div ng-hide="isAuthenticated()" class="col-md-offset-3 col-md-6">

    <p>Please provide your authentication credentials.</p>
    <form role="form" ng-submit="login()">
      <div class="form-group">
        <label for="username">Email:</label>
        <input ng-model="user.username" type="text" id="username" class="form-control" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="user.password" type="password" id="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
